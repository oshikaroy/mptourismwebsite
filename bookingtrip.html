<body class="trip" >
    <div class="booking">
        <!-- <div class="booking-bg">

        <div class="heading" style="letter-spacing: 50%; text-align: center; font-family: 'Satisfy', cursive; word-spacing: 5%;">
            <h1>BOOK  YOUR  TRIP</h1>
        </div>
        <hr width="80%" heigth="5%" class="division" style="margin-left: 40%; background-color: bisque;">
        <div>
            <ul style="text-align: center; color: aliceblue; 
            margin-left: 10%; width: max-content; font-family: 'Prompt', sans-serif;
             margin-top: 10%; font-size: large;">
             <div class="trip-left">
                <form action="">
                    <label for="name">Full Name of person: </label>
                    <input type="text" name="" id="form"> <br> <br> 
                    <label for="total">Number of person:</label>
                    <input type="number" name="" id="form"> <br> <br> 
                    <label for="date">Booking Dates:: </label> 
                    <label for="from">From: </label>
                    <input type="date" name="" id="">
                    <label for="to">To: </label>
                    <input type="date" name="" id=""> <br> <br>
                    <label for="days">Number of Days: </label>
                    <input type="number" id="form"> <br> <br> 
                </form>
             </div>

             <div class="trip-right">
                <form action=""> 
                    <label for="nights">Number of Nights: </label>
                    <input type="number" id="form"> <br> <br> 
                    <label for="place">Tourist Place: </label>
                    <input type="text" id="form"> <br> <br> 
                    <label for="email">Email Id: </label>
                    <input type="email" name="" id="form">  <br> <br>
                    <label for="phonenumber">Phone Number: </label>
                    <input type="number" name="" id="form">  <br> <br>
                    
                </form>
             </div>
                
                
            </ul>
            
        </div>
        <div class="cont" style="bottom: 0%; top:100%;">
